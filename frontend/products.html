<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Produits - Lunchify</title>

<style>

/* ===== BODY ===== */
body{
    margin:0;
    font-family:Arial, sans-serif;
    min-height:100vh;
    position:relative;
    overflow-x:hidden;
}

/* Background styl√© */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.92)),
        url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80");
    background-size:cover;
    background-position:center;
    z-index:-1;
}

/* ===== HEADER ===== */
header{
    position:sticky;
    top:0;
    z-index:200;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:white;
    box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.burger{
    font-size:22px;
    cursor:pointer;
}

.logo{
    font-weight:bold;
    font-size:35px;
    color:#ff7a00;
}

.header-right button{
    background:#ff7a00;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:10px;
    cursor:pointer;
}

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    top:0;
    left:0;
    width:260px;
    height:100%;
    background:white;
    box-shadow:5px 0 25px rgba(0,0,0,0.15);
    transform:translateX(-100%);
    transition:transform 0.4s ease;
    z-index:300;
    padding:30px;
}

.sidebar.active{
    transform:translateX(0);
}

.sidebar ul{
    list-style:none;
    padding:0;
}

.sidebar li{
    padding:15px 0;
    border-bottom:1px solid #eee;
    cursor:pointer;
    transition:0.3s;
}

.sidebar li:hover{
    padding-left:8px;
    color:#ff7a00;
}

/* ===== OVERLAY ===== */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    opacity:0;
    visibility:hidden;
    transition:0.3s;
    z-index:250;
}

.overlay.active{
    opacity:1;
    visibility:visible;
}

/* ===== CONTAINER ===== */
.container{
    max-width:1150px;
    margin:60px auto;
    background:rgba(255,255,255,0.97);
    backdrop-filter:blur(8px);
    border-radius:25px;
    padding:40px;
    box-shadow:0 20px 50px rgba(0,0,0,0.08);
}

h1{
    margin-top:0;
}

/* ===== FILTRES ===== */
.filters{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}

.filters input{
    flex:1.4;
    padding:14px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:15px;
}

.filters select{
    flex:0.8;
    padding:14px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:15px;
}

/* ===== PRODUITS ===== */
.cards{
    max-height:65vh;
    overflow-y:auto;
    display:flex;
    flex-wrap:wrap;
    gap:25px;
    padding-right:10px;
}

.cards::-webkit-scrollbar{
    width:8px;
}

.cards::-webkit-scrollbar-thumb{
    background:#ff7a00;
    border-radius:10px;
}

/* ===== CARD ===== */
.card{
    background:white;
    padding:20px;
    border-radius:20px;
    width:250px;
    box-shadow:0 12px 30px rgba(0,0,0,0.07);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 20px 40px rgba(0,0,0,0.12);
}

.card-content{
    cursor:pointer;
}

.card img{
    width:100%;
    height:170px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:12px;
    background:#f3f4f6;
}

.card button{
    margin-top:12px;
    width:100%;
    padding:10px;
    background:#ff7a00;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

.card button:hover{
    background:#e56700;
}

</style>
</head>

<body>

<header>
    <div class="burger" onclick="toggleMenu()">‚ò∞</div>
    <div class="logo">üçΩ Lunchify</div>
    <div class="header-right">
        <button onclick="location.href='cart.html'">Panier üõí</button>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <h3>Mon Compte</h3>
    <ul>
        <li>üì¶ Commandes</li>
        <li>‚ù§Ô∏è Favoris</li>
        <li>üí≥ Paiements</li>
        <li>üéÅ Promotions</li>
        <li onclick="logout()">üö™ D√©connexion</li>
    </ul>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="container">

<h1>Offres disponibles</h1>

<div class="filters">
    <input type="text" id="searchInput" placeholder="üîç Rechercher un plat...">
    <select id="priceFilter">
        <option value="">Tous les prix</option>
        <option value="low">Moins de 9‚Ç¨</option>
        <option value="mid">9‚Ç¨ - 11‚Ç¨</option>
        <option value="high">Plus de 11‚Ç¨</option>
    </select>
</div>

<div class="cards" id="productList"></div>

</div>

<script>

const token = localStorage.getItem("token");
if (!token) window.location.href="login.html";

function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
}

let allProducts = [];

async function loadProducts() {
    const res = await fetch("http://127.0.0.1:8000/products");
    allProducts = await res.json();
    displayProducts(allProducts);
}

function displayProducts(products){

    const container = document.getElementById("productList");
    container.innerHTML = "";

    products.forEach(p => {

        const card = document.createElement("div");
        card.className="card";

        card.innerHTML = `
            <div class="card-content" onclick="goToProduct(${p.id})">
                <img src="${p.image_url}"
                     onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80';">
                <h3>${p.name}</h3>
                <p>${p.description}</p>
                <strong>${p.price} ‚Ç¨</strong>
            </div>

            <button onclick="addToCart(${p.id}, '${p.name}', ${p.price}); event.stopPropagation();">
                Ajouter
            </button>
        `;

        container.appendChild(card);
    });
}

function addToCart(id,name,price){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({id,name,price,quantity:1});
    localStorage.setItem("cart",JSON.stringify(cart));
    alert("Ajout√© !");
}

function logout(){
    localStorage.clear();
    window.location.href="login.html";
}

function goToProduct(id){
    localStorage.setItem("selected_product", id);
    window.location.href="product-detail.html";
}

loadProducts();

</script>

</body>
</html>
