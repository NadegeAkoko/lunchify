<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lunchify</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Inter', sans-serif;
    height:100vh;
    overflow:hidden;
    position:relative;
}

/* Background */
body::before {
    content:"";
    position:absolute;
    inset:0;
    background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("https://images.unsplash.com/photo-1561758033-d89a9ad46330");
    background-size:cover;
    background-position:center;
    z-index:-1;
}

/* Navbar */
.navbar{
    position:absolute;
    top:0;
    width:100%;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
}

.logo{
    font-weight:700;
    font-size:22px;
}

.hero {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
    animation:fadeIn 1s ease;
}

.hero h1 {
    font-size:50px;
    margin-bottom:15px;
}

.hero p{
    opacity:0.8;
    margin-bottom:30px;
}

.input-group {
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(8px);
    padding:15px;
    border-radius:15px;
    width:420px;
    display:flex;
}

.input-group input {
    border:none;
    flex:1;
    outline:none;
    font-size:16px;
    background:transparent;
    color:white;
}

.input-group input::placeholder{
    color:#ddd;
}

button {
    background:#ff7a00;
    color:white;
    border:none;
    padding:14px 30px;
    border-radius:12px;
    cursor:pointer;
    margin-top:20px;
    font-weight:600;
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">üçΩ Lunchify</div>
</div>

<div class="hero">
    <h1>Vos restos locaux livr√©s chez vous</h1>
    <p>+1500 clients satisfaits ‚Ä¢ Livraison en moins de 30 min</p>

    <div class="input-group">
        <input type="text" id="address" placeholder="Saisissez votre adresse">
    </div>

    <button onclick="searchRestaurants()">
        Trouver un restaurant
    </button>
</div>

<script>
const token = localStorage.getItem("token");
if (!token) window.location.href="login.html";

function searchRestaurants(){
    const address = document.getElementById("address").value;
    if(address.trim() === ""){
        alert("Veuillez entrer une adresse");
        return;
    }
    localStorage.setItem("delivery_address", address);
    window.location.href="products.html";
}
</script>

</body>
</html>
