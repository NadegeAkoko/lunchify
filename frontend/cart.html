<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panier - Lunchify</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:#f3f4f6;
}

.container{
    max-width:900px;
    margin:40px auto;
    padding:20px;
}

h1{
    margin-bottom:30px;
}

.cart-card{
    background:white;
    padding:20px;
    border-radius:20px;
    margin-bottom:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 4px 15px rgba(0,0,0,0.05);
    transition:0.2s;
}

.cart-card:hover{
    transform:translateY(-3px);
}

.item-info{
    flex:1;
}

.item-name{
    font-weight:600;
    font-size:16px;
}

.item-price{
    color:#6b7280;
    margin-top:5px;
}

.quantity{
    display:flex;
    align-items:center;
    gap:10px;
}

.quantity button{
    background:#111827;
    color:white;
    border:none;
    width:32px;
    height:32px;
    border-radius:8px;
    cursor:pointer;
}

.remove{
    background:#ef4444;
    border:none;
    color:white;
    padding:8px 14px;
    border-radius:10px;
    cursor:pointer;
}

.footer{
    position:sticky;
    bottom:0;
    background:white;
    padding:20px;
    box-shadow:0 -4px 10px rgba(0,0,0,0.05);
    border-top-left-radius:20px;
    border-top-right-radius:20px;
}

.total{
    font-size:20px;
    font-weight:700;
}

.checkout{
    margin-top:15px;
    width:100%;
    padding:15px;
    border:none;
    border-radius:14px;
    background:#ff7a00;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.checkout:hover{
    background:#e56f00;
}

.empty{
    text-align:center;
    margin-top:80px;
    color:#6b7280;
}

.empty img{
    width:150px;
    margin-bottom:20px;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸ›’ Mon panier</h1>

<div id="cartItems"></div>

<div id="emptyState" class="empty" style="display:none;">
    <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png">
    <h2>Votre panier est vide</h2>
    <p>Ajoutez des plats pour commencer votre commande.</p>
    <button class="checkout" onclick="window.location.href='products.html'">
        Explorer les plats
    </button>
</div>

</div>

<div class="footer" id="cartFooter" style="display:none;">
    <div class="total" id="total"></div>
    <button class="checkout" onclick="goCheckout()">Payer maintenant</button>
</div>

<script>

function loadCart(){

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartItems");
    const totalDiv = document.getElementById("total");
    const footer = document.getElementById("cartFooter");
    const empty = document.getElementById("emptyState");

    container.innerHTML = "";

    if(cart.length === 0){
        empty.style.display = "block";
        footer.style.display = "none";
        return;
    }

    empty.style.display = "none";
    footer.style.display = "block";

    let total = 0;

    cart.forEach((item,index)=>{

        if(!item.quantity){
            item.quantity = 1;
        }

        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        container.innerHTML += `
            <div class="cart-card">
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price} â‚¬ x ${item.quantity}</div>
                </div>

                <div class="quantity">
                    <button onclick="changeQty(${index}, -1)">-</button>
                    ${item.quantity}
                    <button onclick="changeQty(${index}, 1)">+</button>
                </div>

                <button class="remove" onclick="removeItem(${index})">
                    Supprimer
                </button>
            </div>
        `;
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    totalDiv.innerHTML = "Total : " + total.toFixed(2) + " â‚¬";
}

function changeQty(index, change){
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].quantity += change;

    if(cart[index].quantity <= 0){
        cart.splice(index,1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeItem(index){
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function goCheckout(){
    window.location.href="checkout.html";
}

loadCart();

</script>

</body>
</html>
