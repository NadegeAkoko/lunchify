version: "3.9"

services:
  db:
    image: postgres:15
    container_name: lunchify_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lunchify_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: lunchify_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data: